<html ng-app="OdontApp">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-ng-bind="'OdontApp - ' + $state.current.data.pageTitle">OdontApp</title>
    <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <!-- Global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
    <link href="stylesheets/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <!-- <link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css" type="text/css">
    <link href="stylesheets/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/core.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/components.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/colors.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/layout.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="javascripts/plugins/fullcalendar/dist/fullcalendar.min.css">
    <link rel="stylesheet" href="javascripts/plugins/fullcalendar/dist/fullcalendar.print.css">
    <!-- /global stylesheets -->
</head>

<body class="pace-done">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <!-- Main navbar -->
    <div class="navbar navbar-inverse" ng-hide="!isLogin">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home"><img src="images/logo.png" alt="" /></a>
            <ul class="nav navbar-nav pull-right visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
            </ul>
        </div>
        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav">
                <li class="dropdown"></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown dropdown-user">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <img src="images/nouser.png" alt="" />
                        <span>{{userData.Nombre}}</span>
                        <i class="caret"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a ui-sref="perfil"><i class="icon-user-plus"></i>Mi Perfil</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="login" id="btnCloseSession"><i class="icon-switch2"></i>Cerrar sesi√≥n</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /main navbar -->
    <!-- Second navbar -->
    <div class="navbar navbar-default" id="navbar-second" ng-hide="!isLogin">
        <ul class="nav navbar-nav no-border visible-xs-block">
            <li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-second-toggle"><i class="icon-menu7"></i></a></li>
        </ul>
        <div class="navbar-collapse collapse" id="navbar-second-toggle">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home"><i class="icon-home"></i><span> Inicio</span></a></li>
                <li class="dropdown" ui-sref-active="active">
                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="icon-grid"></i> Historia <span class="caret"></span></a>
                    <ul class="dropdown-menu width-250">
                        <li ui-sref-active="active"><a ui-sref="newHC">Nuevo registro</a></li>
                        <li ui-sref-active="active"><a ui-sref="ConsultarHC">Consultar registro</a></li>
                        <li ui-sref-active="active">
                            <a ui-sref="#"></a>
                        </li>
                    </ul>
                </li>
                <li ui-sref-active="active"><a ui-sref="pacientes"><i class="icon-user"></i><span> Pacientes</span></a></li>
                <li ui-sref-active="active"><a ui-sref="newCita"><i class="icon-user"></i><span> Citas</span></a></li>
                <li class="dropdown" ui-sref-active="active">
                    <a class="dropdown-toggle" data-toggle="dropdown"><i class=" icon-wrench2"></i> Herramientas <span class="caret"></span></a>
                    <ul class="dropdown-menu width-250">
                        <li ui-sref-active="active"><a ui-sref="userAdm">Administrar usuarios</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /second navbar -->
    <div id="formPrincipal" class="parent">
        <!-- Page container -->
        <div class="page-container">
            <!-- Page content -->
            <div class="page-content">
                <!-- Main content -->
                <div class="content-wrapper">
                    <br>
                    <!-- Content area -->
                    <div class="content">
                        <ui-view></ui-view>
                    </div>
                    <!-- /content area -->
                </div>
                <!-- /main content -->
            </div>
            <!-- /page content -->
        </div>
        <!-- /page container -->
    </div>
    <footer data-ng-style="!isLogin ? 'position: fixed; bottom: 0; width: 100%' : ''">
        <div class="">
            <p class="pull-right">
                Sistema de historia <a>| OdontApp</a>
                <span class="lead"><i class="icon-terminal"></i> OdontApp</span>
            </p>
        </div>
        <div class="clearfix"></div>
    </footer>
    <bb-alert></bb-alert>
</body>
